# Render Blueprint for DevOps-Crew
# Deploy: Connect this repo to Render → New → Blueprint → select render.yaml
# Free tier: plan: free (services sleep after ~15 min inactivity)
# Credentials: Users provide their own OPENAI_API_KEY and AWS keys in the app UI (Environment variables section).
services:
  - type: web
    runtime: docker
    name: crew-devops
    plan: free
    healthCheckPath: /
    envVars:
      - key: AWS_REGION
        value: us-east-1
      - key: CREWAI_DISABLE_TELEMETRY
        value: "true"
      - key: OTEL_SDK_DISABLED
        value: "true"
