<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blue/Green — Deployed</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,600;1,9..40,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f0f12;
      --surface: #18181c;
      --border: #2a2a30;
      --text: #e4e4e7;
      --muted: #71717a;
      --accent: #22d3ee;
      --accent-dim: #0891b2;
      --success: #34d399;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "DM Sans", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background-image: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(34, 211, 238, 0.12), transparent);
    }
    main {
      max-width: 420px;
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2.5rem;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }
    .sub {
      color: var(--muted);
      font-size: 0.9375rem;
      margin-bottom: 2rem;
    }
    .badge {
      display: inline-block;
      font-family: "JetBrains Mono", monospace;
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--accent);
      background: rgba(34, 211, 238, 0.12);
      border: 1px solid rgba(34, 211, 238, 0.25);
      padding: 0.35rem 0.75rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }
    .meta {
      text-align: left;
      font-family: "JetBrains Mono", monospace;
      font-size: 0.8125rem;
      color: var(--muted);
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1rem 1.25rem;
    }
    .meta dt { font-weight: 500; color: var(--text); margin-top: 0.75rem; }
    .meta dt:first-child { margin-top: 0; }
    .meta dd { margin-left: 0; margin-top: 0.25rem; }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: var(--success);
    }
    .status::before {
      content: "";
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
  </style>
</head>
<body>
  <main>
    <h1>Blue/Green</h1>
    <p class="sub">Sample app — crew-DevOps</p>
    <span class="badge" id="version">—</span>
    <dl class="meta">
      <dt>Host</dt>
      <dd id="hostname">—</dd>
      <dt>Time (UTC)</dt>
      <dd id="timestamp">—</dd>
    </dl>
    <p class="status">Healthy</p>
  </main>
  <script>
    fetch("/api/info")
      .then((r) => r.json())
      .then((d) => {
        document.getElementById("version").textContent = d.version || "dev";
        document.getElementById("hostname").textContent = d.hostname || "—";
        document.getElementById("timestamp").textContent = d.timestamp || "—";
      })
      .catch(() => {});
  </script>
</body>
</html>
